<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Phaser Test Suite</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <script type="text/javascript">
          window.onload = function() {
          var game = new Phaser.Game(700, 500, Phaser.AUTO, '');
          game.state.add('Boot', Game.Boot);
          game.state.add('Preloader', Game.Preloader);
          game.state.add('Test Level', Game.Level);
          game.state.start('Boot');
          }
    </script>
    <script src="app/phaser.js"></script>
    <script src="app/boot.js"></script>
    <script src="app/preloader.js"></script>
    <script src="app/test-level.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
